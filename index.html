<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/scss/style.scss">
	<title>Tesla</title>
</head>

<body>

	<div class="container">
		<section class="top">
			<div class="image">
				<img src="/public/images/tesla.png" alt="image" class="tesla">
				<img src="/public/images/balon.png" alt="image" class="balon1">
				<img src="/public/images/balon.png" alt="image" class="balon2">
			</div>
			<div class="info">
				<div class="power_reserve">
					<p>Запас хода</p>
					<h1>750км</h1>
				</div>
				<div class="price">
					<p>Цена</p>
					<h1>$89, 990</h1>
				</div>
			</div>
		</section>
		<section class="bottom">
			<nav>
				<div class="speed">
					<div class="value">
						<p>Скорость автомобиля</p>
						<h1>60 км/чё
					</div>
					<div class="btns">
						<img src="/public/icons/btn.svg" alt="">
						<img src="/public/icons/btn.svg" alt="">
					</div>
				</div>
				<div class="temperature">
					<div class="value">
						<p>Температура за окнами</p>
						<h1>20°</h1>
					</div>
					<div class="btns">
						<img src="/public/icons/btn.svg" alt="">
						<img src="/public/icons/btn.svg" alt="">
					</div>
				</div>
				<div class="disks">
					<div class="value">
						<p>Диски</p>
						<h1>19</h1>
					</div>
					<div class="btns">
						<img src="/public/icons/btn.svg" alt="">
						<img src="/public/icons/btn.svg" alt="">
					</div>
				</div>
				<div class="conditioner">
					<p>Кондиционер</p>
					<div class="switch"></div>
				</div>
				<div class="long_range">
					<p>Версия Long Range</p>
					<div class="switch"></div>
				</div>
				<div class="car_view">
					<p>Вид автомобиля</p>
					<div class="switch on"></div>
				</div>
			</nav>
		</section>
	</div>

	<script src="/js/main.js"></script>
</body>

</html>
